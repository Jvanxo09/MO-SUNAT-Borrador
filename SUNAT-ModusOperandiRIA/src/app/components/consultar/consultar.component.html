<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card border-primary">
        <div class="card-header text-white bg-primary">
          <h6>CONSULTA DE MODUS OPERANDI Y RUTAS/LUGAR</h6>
        </div>
        <div class="card-body">
          <form>
            <div>
              <div class="card-body">
                <div class="row mt-20">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <div class="col-md-auto">
                        <label class="form-control-sm">
                          * Ambito de Operacion</label>
                      </div>
                      <div class="col-md-3">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                          <label class="form-check-label" for="flexRadioDefault1">
                            Nacional
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked />
                          <label class="form-check-label" for="flexRadioDefault2">
                            Internacional
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-auto">
                        <button class="btn btn-primary" type="button">
                          Limpiar
                        </button>
                      </div>
                      <div class="col-sm-auto">

                      </div>
                      <div class="col-sm-auto">
                        <button class="btn btn-primary" type="button">
                          Salir
                        </button>
                      </div>

                    </div>

                    <div class="form-group row">
                      <div class="col-md-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                      <div class="col-md-auto">
                        <label class="form-check-label" for="flexCheckDefault">
                          *Fecha Numeracion
                        </label>
                      </div>
                      <!-- datepicker -->
                      <div class="col-md-auto">
                        <label class="control-label" for="date">Desde</label>
                      </div>

                      <div class="col-sm-auto">
                        <form class="row ">
                          <div class="col-md-auto">
                            <div class="dp-hidden position-absolute">
                              <div class="input-group">
                                <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
                                  [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                                  [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1" />
                                <ng-template #t let-date let-focused="focused">
                                  <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                                    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                                    (mouseleave)="hoveredDate = null">
                                    {{ date.day }}
                                  </span>
                                </ng-template>
                              </div>
                            </div>
                            <div class="input-group">

                              <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                                [value]="formatter.format(fromDate)"
                                (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />
                              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()"
                                type="button">
                                <i class="fa-solid fa-calendar-days"></i>
                              </button>


                            </div>
                          </div>
                          <div class="col-auto">
                            <label class="control-label" for="date">hasta</label>
                          </div>
                          <div class="col-auto">
                            <div class="input-group">
                              <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                                [value]="formatter.format(toDate)"
                                (input)="toDate = validateInput(toDate, dpToDate.value)" />
                              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()"
                                type="button">
                                <i class="fa-solid fa-calendar-days"></i>
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="form-group row">
                        <div class="col-md-auto">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        </div>
                        <div class="col-md-1">
                          <label class="form-check-label" for="flexCheckDefault">
                            Aduana
                          </label>
                        </div>

                        <div class="col-md-5">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                      <div class="col-md-1">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ruta
                        </label>
                      </div>

                      <div class="col-md">
                        <input type="text" class="form-control form-control-sm" name="numRuta" maxlength="100"
                          onlyNumber="true" placeholder="Ingresar ruta minima 3 caracteres" />
                        <small id="passwordHelpInline" class="text-muted align-items-end">
                          (0/100)
                        </small>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                      <div class="col-md">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ubigeo
                        </label>
                      </div>
                    </div>

                    <div class="form-group row">
                      <!-- Ubigeo -->

                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-md-3">
                            <label class="form-check-label" for="flexCheckDefault">
                              *Departamento
                            </label>
                          </div>
                          <div class="col">
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Seleccionar</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-3">
                            <label class="form-check-label" for="flexCheckDefault">
                              *Provincia
                            </label>
                          </div>
                          <div class="col">
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Seleccionar</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-3">
                            <label class="form-check-label" for="flexCheckDefault">
                              *Distrito
                            </label>
                          </div>
                          <div class="col">
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Seleccionar</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <!-- Modus Operandi -->
                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-md-auto">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                          </div>
                          <div class="col-md-auto">
                            <label class="form-check-label" for="flexCheckDefault">
                              Detalle
                            </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <textarea
                              class="form-control"
                              id="exampleFormControlTextarea1"
                              rows="3"
                              placeholder="Ingresar detalle minimo de 20 caracteres"
                            ></textarea>
                            <small class="text-muted">(0/250)</small
                            >
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-6"></div>
                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-sm-4">
                            <button id="button2" class="btn btn-primary " type="button">
                              Consultar
                            </button>
                          </div>
                          <div class="col-sm-4">
                            <button id="button2" class="btn btn-primary " type="button">
                              Exportar Excel
                            </button>
                          </div>
                          <div class="col-sm-4">
                            <button id="button2" class="btn btn-primary " type="button">
                              Exportar Texto
                            </button>
                          </div>
                        </div>
                        
                      </div>

                    </div>

                    <!-- Tabala de contenidos -->
            <div class="form-group row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country</th>
                        <th scope="col">Area</th>
                        <th scope="col">Population</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let country of countries">
                        <th scope="row">{{ country.id }}</th>
                        <td>
                          <img [src]="
                              'https://upload.wikimedia.org/wikipedia/commons/' +
                              country.flag
                            " class="me-2" style="width: 20px" />
                          {{ country.name }}
                        </td>
                        <td>{{ country.area | number }}</td>
                        <td>{{ country.population | number }}</td>
                      </tr>
                    </tbody>
                  </table>

              </div>

                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
