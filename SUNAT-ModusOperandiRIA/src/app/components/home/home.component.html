<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card border-primary">
        <div class="card-header text-white bg-primary">
          <h6>CONSULTA DE CONTCATOS</h6>
        </div>
        <div class="card-body">
          <form>
            <div>
              <div class="card-body">
                <div class="row mt-20">
                  <div class="col-md-12">
                    <div class="form-group row">
                          
                          <div class="col-md-auto">
                            <label class="form-check-label" for="flexCheckDefault">
                              Tipo de Contacto
                            </label>
                          </div>
                          <div class="col-md-2">
                                  <select class="form-select" formControlName="selTipoResolucion">
                                    <option value="">SUNAT</option>
                                    <option>Nacional</option>
                                    <option>Internacional</option>
                                  </select>
                          </div>
                          <!-- datepicker -->
                          <div class="col-md-auto">
                            <label class="control-label" for="date">Rando de fechas:</label>
                          </div>
                          
                          <div class="col-md-auto">
                              <label class="control-label" for="date">Desde</label>
                            </div>

                          <div class="col-md-6">
                            <form class="row row-cols-sm-auto">
                              <div class="col-3">
                                <div class="dp-hidden position-absolute">
                                  <div class="input-group">
                                    <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
                                      [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                                      [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1" />
                                    <ng-template #t let-date let-focused="focused">
                                      <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                                        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                                        (mouseleave)="hoveredDate = null">
                                        {{ date.day }}
                                      </span>
                                    </ng-template>
                                  </div>
                                </div>
                                <div class="input-group">
                                  <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                                    [value]="formatter.format(fromDate)"
                                    (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />
                                  <button class="btn btn-outline-secondary calendar" id="btn-calendar" (click)="datepicker.toggle()"
                                    type="button">
                                    <i class="fa-solid fa-calendar-days" ></i>
                                  </button>
                                </div>
                              </div>
                              <div class="col-auto">
                                <label class="control-label" for="date">hasta</label>
                              </div>
                              <div class="col-3">
                                <div class="input-group">
                                  <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                                    [value]="formatter.format(toDate)"
                                    (input)="toDate = validateInput(toDate, dpToDate.value)" />
                                  <button class="btn btn-outline-secondary calendar" id="btn-calendar" (click)="datepicker.toggle()"
                                    type="button">
                                    <i class="fa-solid fa-calendar-days"></i>
                                  </button>
                                </div>
                              </div>
                            </form>
                          </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-auto">
                        <label class="form-control-sm">
                          Apellidos:</label>
                      </div>
                      <div class="col-md-3">
                        <input class="form-control" type="text">
                      </div>
                      <div class="col-md-auto">
                        <label class="form-control-sm">
                          Nombres:</label>
                      </div>
                      <div class="col-md-3">
                        <input class="form-control" type="text">
                      </div>
                      <div class="col-md-auto">
                        <label class="form-control-sm">
                          Codigo de registro:</label>
                      </div>
                      <div class="col-md-1">
                        <input class="form-control" type="text">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-2">
                        <label class="form-control-sm">
                          Tipo de enlace: </label>
                      </div>
                      <div class="col-md-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                          <label class="form-check-label" for="flexRadioDefault1">
                            ¿Rilo?
                          </label>
                      </div>
                      <div class="col-md-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                          <label class="form-check-label" for="flexRadioDefault1">
                            ¿Enlace Central?
                          </label> 
                      </div>
                      <div class="col-md-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                          <label class="form-check-label" for="flexRadioDefault1">
                            ¿Enlace Operativo?
                          </label>
                      </div>
                    </div>

                    <div class="d-grid gap-2 col-1 mx-auto">
                      <button class="btn btn-primary" type="button" id="btn-consultar" disabled>Consultar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tabala de contenidos -->
            <div class="form-group row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country</th>
                        <th scope="col">Area</th>
                        <th scope="col">Population</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let country of countries">
                        <th scope="row">{{ country.id }}</th>
                        <td>
                          <img [src]="
                              'https://upload.wikimedia.org/wikipedia/commons/' +
                              country.flag
                            " class="me-2" style="width: 20px" />
                          {{ country.name }}
                        </td>
                        <td>{{ country.area | number }}</td>
                        <td>{{ country.population | number }}</td>
                      </tr>
                    </tbody>
                  </table>

            </div>

            <br />
          </form>
        </div>
      </div>
    </div>
  </div>
