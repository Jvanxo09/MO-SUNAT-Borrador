                      </div>

                    <div class="form-group row">

                      </div>

                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                      <div class="col-md-1">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ruta
                        </label>
                      </div>

                      <div class="col-md-10">
                        <input type="text" class="form-control form-control-sm" name="numRuta" maxlength="100"

                        <small id="passwordHelpInline" class="text-muted align-items-end">
                          (0/100)
                        </small>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-auto">

                      </div>
                      <div class="col-md-1">
                        <label class="form-check-label" for="flexCheckDefault">
                          Ubigeo
                        </label>
                      </div>

                      <div class="col-md-1">
                        <label class="form-check-label text-right" for="flexCheckDefault">
                          Departamento
                        </label>
                        <label class="form-check-label" for="flexCheckDefault">
                          Provincia
                        </label>
                        <label class="form-check-label" for="flexCheckDefault">
                          Distrito
                        </label>
                      </div>
                      <div class="col-md-5">

                        </select>
                      </div>
                      <div class="col-md-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="form-label">Detalle</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                          placeholder="Ingresar detalle minimo de 20 caracteres"></textarea>
                        <small id="passwordHelpInline" class="text-muted align-items-end">
                          (0/100)
                        </small>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      </div>
                      <div class="col-md-auto">
                        <label class="form-check-label" for="flexCheckDefault">
                          Fecha Numeracion
                        </label>
                      </div>
                      <!-- datepicker -->
                      <div class="col-md-auto">
                        <label class="control-label" for="date">Desde</label>
                      </div>

                      <div class="col-md-6">
                        <form class="row row-cols-sm-auto">
                          <div class="col-3">
                            <div class="dp-hidden position-absolute">
                              <div class="input-group">
                                <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
                                  [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                                  [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1" />
                                <ng-template #t let-date let-focused="focused">
                                  <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                                    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                                    (mouseleave)="hoveredDate = null">
                                    {{ date.day }}
                                  </span>
                                </ng-template>
                              </div>
                            </div>
                            <div class="input-group">
                              <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                                [value]="formatter.format(fromDate)"
                                (input)="fromDate = validateInput(fromDate, dpFromDate.value)" />
                              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()"
                                type="button">
                                <i class="fa-solid fa-calendar-days"></i>
                              </button>
                            </div>
                          </div>
                          <div class="col-auto">
                            <label class="control-label" for="date">hasta</label>
                          </div>
                          <div class="col-3">
                            <div class="input-group">
                              <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                                [value]="formatter.format(toDate)"
                                (input)="toDate = validateInput(toDate, dpToDate.value)" />
                              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()"
                                type="button">
                                <i class="fa-solid fa-calendar-days"></i>
                              </button>
                            </div>
                          </div>
                        </form>

                      <div class="col-md-1">
                        <button type="button" class="btn btn-primary btn-sm">

                        <button  type="button" class="btn btn-success btn-sm" data-toggle="modal" (click)="open()">

                    </div>
                  </div>
                </div>
              </div>

            <div class="form-group row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country</th>
